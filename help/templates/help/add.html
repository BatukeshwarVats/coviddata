{% extends 'help/basic.html' %}

{% block title%} Title of About{% endblock %}
{% block body %}
<br>
<br>
<div class="container my-3">
<form action="/help/add_data/" method="post">{% csrf_token %}

  <h3>Add your data here and contribute for society.</h3>
  <div class="form-group">
  <label for="inputName">Resource person Name or Organisation Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
    </div>
    <div class="form-group">
      <div class="form-group ">
        <label for="inputEmail4">Email / Contact number</label>
        <input type="text" class="form-control" id="contact" name="contact" placeholder="Email or Contact number">
      </div>
      <div class="form-group ">
        <label for="inputAddress">Detailed Address of Facility.</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Please provide proper address.">
      </div>
    </div>
    <div class="form-group ">
      <label for="inputDiscription">Discription of your Facility.</label>
      <input type="text" class="form-control" id="disc" name="disc" placeholder="Description.">
    </div>

    <div class="form-group ">
        <label for="inputTags">Tags</label>
        <select id="tags" name="tags" class="form-control">
          <option selected>Plasma Donor</option>
          <option selected>Oxygen Cylinder</option>
          <option selected>Blood Donor</option>
          <option selected>Remdesivir</option>
          <option selected>Beds</option>
          <option selected>Food</option>
          <option selected>Ambulance</option>
          <option selected>Consulataion</option>
          <option selected>Others</option>


        </select>
      </div>




    <div class="form-row col-md-6">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="City">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="state" name="state" class="form-control">
          <option selected>Andhra Pradesh</option>
          <option selected>Arunachal Pradesh</option>
          <option selected>Assam</option>
          <option selected>Bihar</option>
          <option selected>Chhatisgarh</option>
          <option selected>Goa</option>
          <option selected>Gujrat</option>
          <option selected>Haryana</option>
          <option selected>Himachal Pradesh</option>
          <option selected>Jharkhand</option>
          <option selected>Karnataka</option>
          <option selected>Kerala</option>
          <option selected>Madhya Pradesh</option>
          <option selected>Maharashtra</option>
          <option selected>Manipur</option>
          <option selected>Meghalya</option>
          <option selected>Mizoram</option>
          <option selected>Nagaland</option>
          <option selected>Odisha</option>
          <option selected>Punjab</option>
          <option selected>Rajasthan</option>
          <option selected>Sikkim</option>
          <option selected>Tamil Nadu</option>
          <option selected>Telangana</option>
          <option selected>Tripura</option>
          <option selected>Uttar Pradesh</option>
          <option selected>Uttarakhand</option>
          <option selected>West Bengal</option>


        </select>
      </div>


      
    </div>
    <button type="submit" class="btn btn-success">Add Data</button>

    </div>
</form>
</div>

{% endblock %}
